<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pathway Viewer</title> <!-- Title of Website -->
  <link rel="stylesheet" href="style.css"> <!-- Reference to CSS Style sheet -->
  <script defer src="script.js"></script> <!-- Reference to JavaScript script-->
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>

  <label for="Pathway">Choose a Pathway:</label>
  <select name="Pathway" id="Pathway">
    <option value="WP17">WP17</option>
    <option value="WP3855">WP3855</option>
    <option value="WP481">WP481</option>
  </select>

  <div style="display: flex; gap: 50px; align-items: flex-start;">

    <!-- Original Pathway Table + Network -->
    <div>
      <h2>Pathway Interactions</h2>
      <table>
        <thead>
          <tr>
            <th>Source</th>
            <th>Target</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
      <div id="network" style="width: 600px; height: 400px; border: 1px solid lightgray;"></div>
    </div>

    <!-- New Gene Product Table -->
    <div>
      <h2>Gene Products</h2>
      <table>
        <thead>
          <tr>
            <th>Pathway ID</th>
            <th>Gene Product</th>
          </tr>
        </thead>
        <tbody id="gene-results"></tbody>
      </table>
    </div>

  </div>

</body>
</html>
